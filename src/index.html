<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Visit Valve!</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="main">
    <div id="menu">
      <h1>Let's Visit Valve!</h1>
      <p>TODO: Add in third-party API data</p>
      <p><a href="#" data-bind="text: valveMsg, click: showValve, css: {active: valveShown}"></a></p>
      <label for="search"><p>Filter listings by name:</p></label>
      <input type="text" name="search" placeholder="e.g., sushi" autocomplete="off" data-bind="textInput: query">
      <p>Filter listings by type:</p>
      <nav data-bind="foreach: filters">
        <a href="#" data-bind="text: $data.label, click: $parent.filterByType, css: {active: $data.active}, attr: {'data-filter': $data.label}"></a>
      </nav>

      <ul data-bind="foreach: filteredPlaces">
        <li data-bind="text: $data.name, click: $parent.showDetails,
        css: {
          active: $data == $parent.selectedPlace(),
          bus: $data.types[0] == 'bus_station',
          food: $data.types[0] == 'restaurant' || $data.types[0] == 'bar',
          lodging: $data.types[0] == 'lodging'
        }"></li>
      </ul>
      <p>Special thanks to:</p>
      <img src="img/miclogo-88x31.gif" alt="Map Markers">
    </div>
    <div id="map"></div>
  </div>

  <script src="js/vendor/knockout-3.4.0.js"></script>
  <script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEVIjqsDpG6qcwFdTR6uQ6RDs2YZqpLh0&libraries=places&callback=app.viewmodel.initMap" async defer></script>
</body>
</html>
